        var ind = null;

        function init() {
            //渲染左边列表
            renderList()
        }

        function renderList() {
            $.ajax({
                url: './mock/data.json',
                dataType: 'json',
                success: function(res) {
                    renderLeft(res)

                }
            })
        }

        function renderLeft(data) {
            var str = '';
            for (var key in data) {
                str += ` <li>${key}</li>`
            }
            $('ul').html(str);
            $('ul li').eq(0).addClass('active').siblings().removeClass('active');
            var scroll = new BScroll('.left', {
                probeType: 2,
                click: true
            })
            addEvent(data)
        }

        function addEvent(data) {
            renderRight(data[$('.active').html()])
            $('ul').on('click', 'li', function() {
                $(this).addClass('active').siblings().removeClass('active');
                renderRight(data[$(this).html()])
            })
        }

        function renderRight(data) {
            var str = '';
            data.map(function(file) {
                str += ` <dl>
                        <dt>
                            <img src="${file.url}" alt="">
                        </dt>
                        <dd>${file.title}</dd>
                    </dl>`
            })
            $('.right-con').html(str);
            var bscroll = new BScroll('.right', {
                probeType: 2,
                click: true
            })
        }
